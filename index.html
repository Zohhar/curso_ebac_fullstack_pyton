<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrando HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Integrando HTML com Java Script</h1>
        <form id="form-calculo">
            <input type ='number' id="A" required placeholder="Campo A">
            <input type ='number' id="B" required placeholder="Campo B">
            <button type="submit" id="btn-calcular">Calcular</button>   
        </form>
        <p class="sucess-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
